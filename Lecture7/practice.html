<!-- quick quiz  -->

<!-- without using br tag,write a vertically aligned from asking for name, city and pincode of a user. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="/submit.php" method="post">
        <div>
            <label for="name">Name </label>
            <input id="name" type="text" placeholder="enter the your name">
        </div>

        <div>
            <label for="city">City </label>
            <input id="city" type="text" placeholder="enter the your city">
        </div>

        <div>
            <label for="pincode">Pin-code </label>
            <input id="pincode" type="number" placeholder="enter the Pin-code">
        </div>
    </form>
</body>
</html>
