<!-- Pure html media player  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>pure HTML media player</h1>
    </header>
    <main>
        <!-- Audion section  -->
        <section>
            <h2>Audio collection</h2>
            <figure>
                <figcaption>Track 1</figcaption>
                <audio src="sachin.mp3" preload="auto" controls loop muted></audio>
            </figure>
            <figure>
                <figcaption>Track 2</figcaption>
                <audio src="sachin.mp3" preload="auto" controls loop muted></audio>
            </figure>
            <figure>
                <figcaption>Track 3</figcaption>
                <audio src="sachin.mp3" preload="auto" controls loop muted></audio>
            </figure>
            <figure>
                <figcaption>Track 4</figcaption>
                <audio src="sachin.mp3" preload="auto" controls loop muted></audio>
            </figure>
            <figure>
                <figcaption>Track 5</figcaption>
                <audio src="sachin.mp3" preload="auto" controls loop muted></audio>
            </figure>
            <figure>
                <figcaption>Track 6</figcaption>
                <audio src="sachin.mp3" preload="auto" controls loop muted></audio>
            </figure>
        </section>

        <!-- video section  -->
        <section>
            <h2>Video collection</h2>
            <figure>
                <figcaption>video 1</figcaption>
                <video src="video1.mp4"controls loop muted></video>
            </figure>
            <figure>
                <figcaption>video 2</figcaption>
                <video src="video1.mp4"controls loop muted></video>
            </figure>
            <figure>
                <figcaption>video 3</figcaption>
                <video src="video1.mp4"controls loop muted></video>
            </figure>
            <figure>
                <figcaption>video 4</figcaption>
               <video src="video1.mp4"controls loop muted></video>
            </figure>
            <figure>
                <figcaption>video 5</figcaption>
                <video src="video1.mp4"controls loop muted></video>
            </figure>
            <figure>
                <figcaption>video 6</figcaption>
                <video src="video1.mp4"controls loop muted></video>
            </figure>
        </section>

    </main>

</body>

</html>
